server:
  port: 8090
spring:
  main:
    web-application-type: none
  r2dbc:
    url: r2dbc:tc:postgresql:///agentTest?TC_IMAGE_TAG=12.15
    username: "postgres"
    password: "123456"
    pool:
      max-create-connection-time: 2s
      initial-size: 5
      max-size: 10
#  datasource:
#    url: jdbc:tc:postgresql:12.15:///agentTest
#    username: postgres
#    password: 123456
#    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  kafka:
    bootstrap-servers: 127.0.0.1:9094
    consumer:
      topic:
        name: message-topic
  liquibase:
    enabled: true
    change-log: classpath:db/scripts.xml
    url: jdbc:tc:postgresql:12.15:///agentTest
    username: postgres
    password: 123456
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
logging:
  level:
    liquibase: INFO
    root: INFO
    org:
      springframework:
        data:
          r2dbc=DEBUG: